<!DOCTYPE HTML>
[#include "../include/taglibs.html"/]
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>承运商对应虚拟仓库维护</title>
    [#include "../include/base_js_css.html"/]
    <script type="text/javascript" src="${resource!}/js/lsp/virtualWareHouse.js"></script>
  </head>
  <body  style="visibility: visible;">
    <div class="top_content">
      <!-- 查询虚拟承运商的信息表单 -->
      <div class="" title=""  style="border-bottom: 0; height: 80px;" data-options="collapsible:true" fit="true">
        <form id="virtualWareHouse_search_form">
        <table>
          <tr>
            <td  class="search_form_tdl"><label for="lspCode">承运商编号：</label></td>
            <td  class="search_form_tdr"><input name="lspCode" id="lspCode"/></td>
            <td  class="search_form_tdl"><label for="lspName">承运商名称：</label></td>
            <td  class="search_form_tdr"><input name="lspName" id="lspName"/></td>
            <td  class="search_form_tdl"><label for="masLoc">虚拟仓库：</label></td>
            <td  class="search_form_tdr"><input name="masLoc" id="masLoc"/></td>
           	<td  class="search_form_tdl"><label for="bucketCode">仓库对应区域：</label></td>
            <td  class="search_form_tdr"><input name="bucketCode" id="bucketCode"/></td>
          </tr>
          <tr>
           	<td  class="search_form_tdl"><label for="location">SAP区域代码：</label></td>
            <td  class="search_form_tdr"><input name="location" id="location"/></td>
           	<td  class="search_form_tdl"><label for="parentMasLoc">对应仓库：</label></td>
            <td  class="search_form_tdr"><input name="parentMasLoc" id="parentMasLoc"/></td>
            <td class="search_form_tdl" colspan="4" style="text-align: left;">
              <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" id="search_form_submit">查询</a>
              <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" id="search_form_reset">重置</a>
            </td>
          </tr>
        </table>
        </form>
      </div>
    </div>

    <div id="virtualWareHouse_grid" class="grid_content">
      <!--承运商列表GRID -->
      <table id="virtualWareHouseView" fit="true">
      </table>
    </div>

  
  <!--  修改承运商关联虚拟仓库信息模块 begin -->
    <div id="virtualWareHouse_edit_dialog" class="easyui-dialog" style="width: 800px; height: 400px; padding: 10px 20px" closed="true" buttons="#dlg-buttons">
      <div class="ftitle">虚拟承运商信息</div>
      <form id="virtualWareHouse_edit_form" method="post" novalidate class="ftitle_form">
        <table>
             <tr>
	             <td>
	               <div class="fitem fitem_odd">
				          <label for="lspCode">承运商编码:</label> 
				          <input name="lspCode" id="lspCode" class="easyui-validatebox"  readonly="readonly" required="true"> 
                   </div>
                       <input name="buid" id="buid" type="hidden" value="8270"> 
	             </td>
	         </tr>
             <tr>
	             <td>
	               <div class="fitem fitem_odd">
				          <label for="lspName">承运商名称:</label> 
				          <input name="lspName" id="lspName" class="easyui-validatebox"  readonly="readonly" required="true"> 
                   </div>
	             </td>
	         </tr>
             <tr>
	             <td>
	               <div class="fitem fitem_odd">
				          <label for="masLoc">虚拟仓库:</label> 
				          <input name="masLoc" id="masLoc" class="easyui-validatebox"  readonly="readonly" required="true"> 
                   </div>
	             </td>
	         </tr>
             <tr>
	             <td>
	               <div class="fitem fitem_odd">
				          <label for="bucketCode">仓库对应区域:</label> 
				          <input name="bucketCode" id="bucketCode" class="easyui-validatebox"  readonly="readonly" required="true"> 
                   </div>
	             </td>
	         </tr>
             <tr>
	             <td>
	               <div class="fitem fitem_odd">
				          <label for="location">SAP区域代码:</label> 
				          <input name="location" id="location" class="easyui-validatebox"  readonly="readonly" required="true"> 
                   </div>
	             </td>
	         </tr>
             <tr>
	             <td>
	               <div class="fitem fitem_odd">
				          <label for="parentMasLoc">对应仓库:</label> 
				          <input name="parentMasLoc" id="parentMasLoc_box" style="width:280px;"> 
                   </div>
	             </td>
	         </tr>
        </table>
      </form>
    </div>
    <!-- 修改承运商信息模块 end -->

  </body>
</html>
