<!DOCTYPE HTML>
[#include "../include/taglibs.html"/]
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>管理员列表</title> [#include "../include/base_js_css.html"/]
<script type="text/javascript" src="${resource!}/js/operationLog/operationLog.js"></script>
</head>
<body style="visibility: visible;">
  <div class="" title=""  style="border-bottom: 0; height: 40px;" data-options="collapsible:true" fit="true">
      <form id="fm" method="post" novalidate>
          <table>
            <tr>
              <td  class="search_form_tdl"><label>标题:</label></td>
              <td  class="search_form_tdr"><input id="title" name="title" class="easyui-validatebox" data-options="validType:'title'"></td>
              <td  class="search_form_tdl"><label>用户名:</label></td>
              <td  class="search_form_tdr"><input id="username" name="username" class="easyui-validatebox" data-options="validType:'username'"></td>
              <td  class="search_form_tdl"><label>IP:</label></td>
              <td  class="search_form_tdr"><input type="text"  id="ip" name="ip" class="easyui-validatebox" value="0.0.0.0" ></td>
              <td  class="search_form_tdl"><label>操作日期:</label></td>
              <td  class="search_form_tdr"><input id="insertDate" name="insertDate" type="text"  class="easyui-datebox" ></td>
              <td class="search_form_tdl" colspan="8" style="text-align: left;">
		      	<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="submitQuery()">查询</a>
			  </td>
            </tr>
          </table>
      </form>
  </div>
   <div id="bb">
  <table id="operationLogview" fit="true">
  </table>
  </div>
</body>
</html>
