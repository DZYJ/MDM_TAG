<!DOCTYPE HTML>
[#include "../include/taglibs.html"/]
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>系统参数列表</title>
    [#include "../include/base_js_css.html"/]
    <script type="text/javascript" src="${resource!}/js/sysParam/sysParam.js"></script>
  </head>
  <body  style="visibility: visible;">
    <div class="top_content">
      <!-- 查询系统参数表单 -->
      <div class="" title=""  style="border-bottom: 0; height: 40px;" data-options="collapsible:true" fit="true">
        <form id="sysParam_search_form" class="search_form">
        <table>
          <tr>
            <td  class="search_form_tdl"><label for="code">参数代码：</label></td>
            <td  class="search_form_tdr"><input name="code" id="code"/></td>
            <td  class="search_form_tdl"><label for="description">描述：</label></td>
            <td  class="search_form_tdr"><input name="description" id="description"/></td>
            <td>
              <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" id="search_form_submit">查询</a>
              <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" id="search_form_reset">重置</a>
            </td>
          </tr>
        </table>
        </form>
      </div>
    </div>

    <div id="sysParam_grid" class="grid_content">
      <!--系统参数列表GRID -->
      <table id="sysParamView" fit="true">
      </table>
    </div>

    <!-- 添加系统参数模块 begin -->
    <div id="sysParam_add_dialog" class="easyui-dialog" style="width: 400px; height: 400px; padding: 10px 20px" closed="true" buttons="#dlg-buttons">
      <div class="ftitle">系统参数信息</div>
      <form id="sysParam_add_form" method="post" novalidate class="ftitle_form">
        <div class="fitem fitem_odd">
          <label for="code">系统参数代码:</label> 
          <input name="code" id="code" class="easyui-validatebox"  required="true" validType="unnormal"> 
        </div>
        <div class="fitem fitem_even">
          <label  for="description">描述:</label> 
          <input name="description" required="true" id="description" class="easyui-validatebox" validType="unnormal">
        </div>
        <div class="fitem fitem_odd">
          <label for="param_type">参数类型:</label> 
          <input name="param_type" required="true" id="param_type"  class="easyui-validatebox" validType="unnormal">
        </div>
        <div class="fitem fitem_even">
          <label for="remark">备注:</label>
          <input name="remark"  class="easyui-validatebox" />
        </div>
      </form>
    </div>
    <!-- 添加系统参数模块 end -->

    <!-- 修改系统参数模块 begin -->
    <div id="sysParam_edit_dialog" class="easyui-dialog" style="width: 500px; height: 500px; padding: 10px 20px" closed="true" buttons="#dlg-buttons">
      <div class="ftitle">系统参数信息</div>
      <form id="sysParam_edit_form" method="post" novalidate class="ftitle_form">
        <div class="fitem fitem_odd">
          <label for="code">系统参数代码:</label> 
          <input name="code" id="code" class="easyui-validatebox" disabled="disabled">
          <input name="id" type="hidden" />
        </div>
        <div class="fitem fitem_even">
          <label for="description">描述:</label> 
          <input name="description" required="true" id="description" class="easyui-validatebox" validType="unnormal">
        </div>
        <div class="fitem fitem_odd">
          <label for="param_type">参数类型:</label> 
          <input name="param_type" required="true" id="param_type"  class="easyui-validatebox" validType="unnormal">
        </div>
        <div class="fitem fitem_even">
          <label for="remark">备注:</label>
          <input name="remark" class="easyui-validatebox"/>
        </div>
      </form>
    </div>
    <!-- 修改系统参数模块 end -->
    
    <!-- 系统参数详细信息 begin -->
    <div id="sysParam_detail_dialog" title="系统参数信息" class="easyui-dialog" 
      style="width: 800px; height: 400px; padding: 10px 20px" closed="true" buttons="#detail-dlg-buttons">
     <div class="ftitle">系统参数详细信息</div>
      <form id="sysParam_detail_form" class="detail_form" novalidate>
        <table style="width: 100%; border: none; border: 0;" cellpadding="0" cellspacing="0">
          <tr class="detail_form_odd">
            <td width="20%" class="detail_form_tdl">系统参数代码:</td>
            <td width="30%" class="detail_form_tdr"><input name="code" id="code"  readonly="readonly"/></td>
            <td class="detail_form_tdl">描述:</td>
            <td class="detail_form_tdr"><input name="description" id="description"  readonly="readonly"/></td>
          </tr>
          <tr>
            <td class="detail_form_tdl">参数类型:</td>
            <td class="detail_form_tdr"><input name="param_type" id="param_type"  readonly="readonly"/></td>
            <td class="detail_form_tdl">备注:</td>
            <td class="detail_form_tdr"><input name="remark" id="remark"  readonly="readonly"/></td>
          </tr>
         </table>
       </form>
     </div>
     <!-- 系统参数详细信息 end -->
  </body>
</html>
