<!DOCTYPE HTML>
[#include "../include/taglibs.html"/]
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>承运商信息列表</title>
    [#include "../include/base_js_css.html"/]
    <link rel="stylesheet" type="text/css" href="${resource!}/css/common.css">
    <script type="text/javascript" src="${resource!}/js/lsp/reachareas2.js"></script>
    <script type="text/javascript">
		function formatItem(row){
			var s = '<span style="font-weight:bold">' + row.division_code + '</span><br/>' +
					'<span style="color:#888">' + row.division_name + '</span>';
			return s;
		}
	</script>
	


  </head>
  <body  style="visibility: visible;">

      <div class="easyui-panel" title="承运商调度信息维护2"  style="border-bottom: 0; height: 295px;" data-options="iconCls:'icon-search',collapsible:true" fit="true">
        <form id="reachareas2_form" enctype="multipart/form-data" method="post">
        <table style="width: 50%;align:left">
          <tr>
			<td  class="search_form_tdl">
				<label for="masLoc">主库:</label>
			</td>
            <td  class="search_form_tdr">
            	<input class="easyui-combobox" id="masLoc" name="masLoc" style="width: 250px;" data-options="valueField:'masLoc',textField:'descr',panelWidth: 250" editable="false" class="easyui-validatebox"  required="true">
            </td>
          </tr>
          <tr>
          	<td  class="search_form_tdl">
          	<label for="secondLevel">区域范围:</label></td>
            <td  class="search_form_tdr">
	            <div class="easyui-panel" style="padding:5px;height:500px;width:350px">
	            	<ul id="divitionTree" class="easyui-tree" data-options="method:'get',lines:true,animate:true,checkbox:true" class="easyui-validatebox"  required="true"></ul>
				</div>
			</td>
		  </tr>
		  <tr>
            <td  class="search_form_tdl"><label for="fourthLevel">第一步:</label></td>
          	<td style="height:40px">
              <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search"  id="reachareas2_form_export">导出</a>
            </td>
          </tr>
        </table>
        </form>
        
         <form id="import_form" enctype="multipart/form-data" method="post">
         <table style="width: 50%;">
         	 <tr>
          	<td  class="search_form_tdl"><label for="fourthLevel">文件:</label></td>
          	<td colspan="3">
          		<input type="file" name="file" id="file" style="width: 250px;">
          	</td>
          </tr>
          <tr>
            <td  class="search_form_tdl"><label for="fourthLevel">第二步:</label></td>
          	<td colspan="3" style="height:40px">
              <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search"  id="reachareas2_form_import">导入</a>
              
            </td>
          </tr>
          </table>
         </form>
      </div>

  </body>
</html>
